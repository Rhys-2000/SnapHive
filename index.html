<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>SnapHive</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

      <style>
        :root {
          --bs-body-bg: #faef91; /* Custom honey yellow color */
        }
      </style>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <img src="https://blobstoragecloud2.blob.core.windows.net/imagestorecom682ajr/638712559611178077" alt="SnapHive Logo" width="200" height="200">
              <h3></h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add Image</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName">
                </div>

                <div class="mb-3">
                  <label for="userID" class="form-label">User Id</label>
                  <input type="string" class="form-control" id="userID">
                </div>

                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="userName">
                </div>

                <div class="mb-3">
                  <label for="caption" class="form-label">Caption</label>
                  <input type="text" class="form-control" id="caption">
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        
        <div class="row align-items-start">
          <div class="col-2"></div>
          <div class="col-8" style="text-align: left;">
            <div style="padding:5px;">
              <button id="retImages" type="button" class="btn btn-primary">View Hive</button>
              <button id="hideImages" type="button" class="btn btn-secondary">Hide All Images</button>
            </div>



            <div class="row align-items-start">
              <div class="col-2"></div>
              <div class="col-8">
                <!-- NEW CHANGE: Input field and button for querying by username -->
                <div class="mb-3">
                  <label for="userNameInput" class="form-label">Enter Username</label>
                  <input type="text" id="userNameInput" class="form-control" placeholder="Enter username">
                </div>
                <button type="button" class="btn btn-primary" onclick="queryDocumentsByUserName()">Query by Username</button>
              </div>
              <div class="col-2"></div>
            </div>



            <div id="ImageList">
              <h4>Please click the view Hive button if you wish to view images on the system.</h4>
            </div>
          </div>
          <div class="col-2"></div>
      </div>

      <!-- Edit Image Modal (added here) -->
      <div class="modal" id="editImageModal" tabindex="-1" aria-labelledby="editImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editImageModalLabel">Edit Image</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="editCaption">Caption</label>
              <input type="text" id="editCaption" class="form-control">
              <input type="hidden" id="editImageId">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitEditImage()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  
  </body>
</html>
